                </div>
            </div>
            <div class="content__form">
                <div class="wrapper-content__form">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M5 12L9 16M5 12L9 8" stroke="#1A1C1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    <div class="content__header">
                        <h2 class="content__header_h2">Sign up</h2>
                        <p class="content__header_account">Already have an account?<a href="#"><span class="sing-in-text">Login</span></a></p>
                    </div>
                    <div class="content__form_inside">
                        <form class="form" action="singUp">
                            <div class="form-group">
                                <label for="name" class="label-sing-up">Name</label>
                                <input type="text" name="name" id=" first-name" class="form-sing-up" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="surname" class="label-sing-up">Surname</label>
                                <input type="text" name="surname" id="last-name" class="form-sing-up" placeholder="Enter your surname">
                            </div>
                            <div class="form-group">
                                <label for="email" class="label-sing-up">Email</label>
                                <input type="email" name="email" id="email" class="form-sing-up" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="label-sing-up">Set password</label>
                                <input type="password" name="password" id="password" class="form-sing-up" placeholder="Set password">
                            </div>
                            <div class="form-group">
                                <label for="password2" class="label-sing-up">Confirm password</label>
                                <input type="password" name="password2" id="password-confirm" class="form-sing-up" placeholder="Confirm you password">
                            </div>
                            <div class="form-group">
                                <label for="date" class="label-sing-up">Birth of date</label>
                                <input type="date" name="date" id="birth-day" class="form-sing-up">
                            </div>
                            <button class="btn" id="form-button">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer-form">
                <div class="footer-line"></div>
            </div>
        </div>
    </section>
</body>
</html>
